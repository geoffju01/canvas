<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" style="display:block;border:1px solid #aaa;margin:50px auto;"></canvas>
</body>
<script>
	window.onload=function(){
		var canvas=document.getElementById("canvas");
		canvas.width=1024;
		canvas.height=768;
		context=canvas.getContext("2d");
		context.fillStyle="#aaa";
		context.beginPath();
		context.lineWidth=4;
		context.moveTo(100,200);
		context.lineTo(300,400);
		context.lineTo(100,600);
		
		context.strokeStyle="red";
		context.stroke();
		context.beginPath();
		context.lineWidth=2;
		context.moveTo(300,200);
		context.lineTo(500,400);
		context.lineTo(300,600);
		
		context.strokeStyle="blue";
		context.stroke();
		context.lineWidth=5;
		context.beginPath();
		context.fillStyle="#abc";
		context.fillRect(600,200,200,200);
		context.strokeRect(600,200,200,200);
		context.closePath();
		context.stroke();
		
		context.beginPath();
		context.fillStyle="#abc";
		context.strokeStyle="red";
		context.rect(700,400,200,200);
		context.closePath();
		context.fill();
		context.stroke();
		}
</script>
</html>
