<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <canvas id="canvas" style="display:block;margin:0 auto;border:1px solid #aaa;">
    您的浏览器尚不支持canvas
    </canvas>

    <script>
        var canvas = document.getElementById("canvas")
        var context = canvas.getContext("2d")
        var image = new Image()

        window.onload = function(){

            canvas.width = 1152
            canvas.height = 768

            image.src = "../02-image-scale/img-lg.jpg"
            image.onload = function(){
				var imageWidth = 1152*3;
				var imageHeight = 768*3;
                //var sx = imageWidth / 2- canvas.width/2;
				//var sy = imageHeight / 2 - canvas.height/2;
				var dx = canvas.width/2-imageWidth/2;
				var dy = canvas.height/2-imageHeight/2;
				console.log(imageWidth);
				console.log(imageHeight);
				/*dx:画布X坐标，dy：画布y坐标，dw：画布上显示宽，dh：画布上显示高，
				  sx:原图X坐标，sy：原图y坐标，sw：原图上显示宽，sh：原图上显示高
				context.drawImage( image , dx , dy )
				context.drawImage( image , dx , dy , dw , dh )
				context.drawImage( image , sx , sy , sw , sh , dx , dy , dw , dh )
				
				*/
				context.drawImage( image, 0,0,image.width,image.height, dx , dy ,imageWidth,imageHeight);
            }


        }

    </script>
</body>
</html>
