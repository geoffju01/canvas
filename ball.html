<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小球</title>
</head>
<body>
	<canvas id="canvas" style="display:block;margin:50px auto;border:1px solid #aaa"></canvas>
</body>
<script>
	var ball={x:512,y:100 ,r:20,g:2,vx:4,vy:-10,color:"#005588"};
	window.onload=function(){
		var canvas=document.getElementById("canvas");
		canvas.width=1024;
		canvas.height=768;
		var context=canvas.getContext("2d");
		setInterval(function(){
			render(context);
				update();		
			},50);
		}
	
	function update(){
		ball.x+=ball.vx;
		ball.y+=ball.vy;
		ball.vy+=ball.g;
		if(ball.y>=768-ball.r){
			ball.y=768-ball.r;

			ball.vy=-ball.vy*0.5;
			}
		if(ball.x>=1024-ball.r){
			ball.x=1024-ball.r;
			ball.vx=-ball.vx;
			}
		if(ball.x-ball.r<=0){
			//ball.vx=-ball.vx;
			ball.x=512;
			ball.y=100;
			}
			//console.log(ball.y);
			//console.log(ball.vy);
			
		}
	function render(cxt){
		cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height);
		cxt.fillStyle= ball.color;
		cxt.beginPath();
		cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
		cxt.closePath();
		cxt.fill();
		}
	
	
	
	
	
	
	
</script>
</html>
